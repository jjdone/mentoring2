<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        input, textarea {
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Post</h1>
    <form action="#" th:action="@{/updatePost}" th:object="${post}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter new title" required>
        </div>
        <div>
            <textarea id="contents" th:field="*{contents}" placeholder="Enter new contents" rows="5" required></textarea>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
</body>
</html>
