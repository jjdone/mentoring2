<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .post-info {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${post.title}">Post Title</h1>
    <div class="post-info">
        <span th:text="'Written by: ' + ${post.writer}">Writer</span>
    </div>
    <hr>
    <p th:text="${post.contents}"></p>
    <button class="btn" onclick="window.location.href='/'">Return to Main</button>
</div>
</body>
</html>
